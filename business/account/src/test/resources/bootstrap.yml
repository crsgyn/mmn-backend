# TRANSLATION - TEST
spring:
  cloud:
    config:
      enabled: false

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:application;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: sa
  jpa:
    show-sql: false
    database: H2
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true

spring.output.ansi.enabled: ALWAYS

spring.logging.pattern.console: "[%.4level] [%d{HH:mm:ss.SSS}] [%thread] [%logger{36}] - %msg%n"

